<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <!-- start google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- end google fonts -->

    <!-- start font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- end font awesome -->

    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>


    <div class="page">
        <div class="home text-center min-h-screen text-white py-10 xy-center">
            <div class="container">
                <div class="box capitalize">
                    <h1 class="text-[3rem] mb-4">
                        shopyCart store
                        <i class="fa-solid fa-cart-shopping fa-bounce"></i>
                    </h1>
                    <h2 class=" text-h1 mb-3"></h2>
                    <p class="mb-5 max-w-[720px] mx-auto text-[#cccccc]">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos
                        voluptas est optio eius blanditiis explicabo aut nisi? Tempore, accusantium error. Hic nesciunt
                        laboriosam doloribus, nobis vel tempore maxime odit ex.</p>
                    <button class="logout border-2 border-white rounded-full py-2 px-4 hover:bg-white hover:text-black transition-colors">
                        logout
                    </button>
                </div>
            </div>
        </div>
        <main class=" py-12">
            <div class="container">
                <!-- start categories -->
                <div class="categories border-b-4 border-[#D1D3D3] mb-3">
                    <h2 class="special-heading w-fit text-h1 mx-auto capitalize" back-drop="categories">categories</h2>
                    <div class="swiper py-10">
                        <div class="swiper-wrapper">
                            <span class="loader size-12 border-4 border-[#e5e5e5] rounded-full inline-block relative mx-auto"></span>
                        </div>

                        <div
                            class="swiper-button-prev size-[45px] bg-black text-white  rounded-full duration-300 hover:scale-125 shadow-md">
                        </div>
                        <div
                            class="swiper-button-next size-[45px] bg-black text-white  rounded-full duration-300 hover:scale-125 shadow-md">
                        </div>


                    </div>
                </div>
                <!-- end categories -->
                <!-- start products -->
                <div class="products py-12 overflow-hidden border-t-4 border-[#D1D3D3]">
                    <h2 class="special-heading w-fit text-h1 mx-auto capitalize" back-drop="products">products</h2>
                    <div  class="pt-10">
                        <div class="row g-5">
                            <span class="loader size-12 border-4 border-[#e5e5e5] rounded-full inline-block relative mx-auto"></span>
                        </div>
                    </div>
                </div>
                <!-- end products -->
            </div>
        </main>
        <span class="cart-btn fixed left-3 bottom-3 size-12 bg-black text-white z-[9999] rounded-full  shadow-md shadow-gray-500 border-2 border-gray-400 cursor-pointer hover:scale-125 duration-300">
            <a href="src/cart.html" class="size-full xy-center" >
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </span>
        <span class="up fixed right-3 bottom-3 size-12 bg-black text-white z-[9999] rounded-full xy-center shadow-md shadow-gray-500 border-2 border-gray-400 cursor-pointer hover:scale-125 duration-300 opacity-0 pointer-events-none ">
            <i class="fa-solid fa-up-long"></i>
        </span>
    </div>


    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // loop: true,
            speed: 500,
            mousewheel: {
                enabled : true,
                forceToAxis : true,

            },
            freeMode: true,
            parallax: true,
            slidesPerGroup: 1,
            slidesPerView: 1,
            grabCursor: true,
            breakpoints: {
                "500": {
                    slidesPerView: 2,
                    slidesPerGroup: 2,
                    parallax: false,
                },
                "768": {
                    slidesPerGroup: 2,
                    slidesPerView: 3,
                    parallax: false,
                },
                "1024": {
                    slidesPerGroup: 2,
                    slidesPerView: 4,
                    parallax: false,
                },
                "1280": {
                    slidesPerGroup: 2,
                    slidesPerView: 5,
                    parallax: false,
                }
            },
            navigation: {
                clickcable: true,
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });



    </script>



</body>

</html>
